healthchecks:
  - name: "Google"
    http:
      url: "https://www.google.com"
      method: GET
    timeout: 5s
    schedule: "* * * * *"
    retries: 3
  - name: "GitHub"
    http:
      url: "https://www.github.com"
      method: GET
    timeout: 5s
    schedule: "* * * * *"
    retries: 3
  - name: "Docker"
    tcp:
      hostname: "docker.com"
      port: 443
    schedule: "* * * * *"
    timeout: 60s
    retries: 3

cronjobs:
  - name: "Backup"
    schedule: "0 0 * * *"
    buffer: 1h
